<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Falero Training</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/main.css}" rel="stylesheet" />
</head>
<body>
	<header>
		<nav
			class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
			<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
				<a href="https://clinicafalero.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
					<img src="images/logo.png" class="h-8" alt="Clinica Falero Logo">
					<span class="self-center font-semibold whitespace-nowrap dark:text-white">Clinica Falero</span>
				</a>
				<div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">

					<a href="login"><button data-modal-target="authentication-modal" data-modal-toggle="authentication-modal" type="button"
						class="text-white bg-orange-600 hover:bg-orange-700 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-orange-500 dark:hover:bg-orange-700 dark:focus:ring-orange-400">Log
						In</button></a>

					<button data-collapse-toggle="navbar-sticky" type="button"
						class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
						aria-controls="navbar-sticky" aria-expanded="false">
						<span class="sr-only">Abrir menu principal</span>
						<svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
							viewBox="0 0 17 14">
							<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M1 1h15M1 7h15M1 13h15" />
						</svg>
					</button>
				</div>
				<div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
					<ul
						class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
						<li>
							<a th:href="@{/}"
								class="block py-2 px-3 text-white bg-orange-700 rounded md:bg-transparent md:text-orange-600 md:p-0 md:dark:text-orange-500">Inicio</a>
						</li>
						<li>
							<a th:href=@{/services} class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-orange-600 md:p-0 md:dark:hover:text-orange-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700" aria-current="page">Servicios</a>
				</li>
				<a href=" #" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:2bg-transparent md:hover:text-orange-600 md:p-0 md:dark:hover:text-orange-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Tarifas</a>
						</li>
						<li>
							<a href="#"
								class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-orange-600 md:p-0 md:dark:hover:text-orange-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contacto</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<form action="/" method="POST" class="space-y-4">
		<div>
		  <label for="nombre" class="block">Nombre</label>
		  <input type="text" id="nombre" name="nombre" class="w-full px-4 py-2 border rounded-md" required>
		</div>

		<div>
		  <label for="apellidos" class="block">Apellidos</label>
		  <input type="text" id="apellidos" name="apellidos" class="w-full px-4 py-2 border rounded-md" required>
		</div>

		<div>
		  <label for="dni" class="block">DNI</label>
		  <input type="text" id="dni" name="dni" class="w-full px-4 py-2 border rounded-md" required>
		</div>

		<div>
			<label for="sexo" class="block">Sexo</label>
			<select id="sexo" name="sexo" class="w-full px-4 py-2 border rounded-md" required>
			  <option value="Masculino">Masculino</option>
			  <option value="Femenino">Femenino</option>
			  <option value="Otro">Otro</option>
			</select>
		</div>


		<div>
		  <label for="idUsuario" class="block">IdUsuario</label>
		  <input type="text" id="idUsuario" name="idUsuario" class="w-full px-4 py-2 border rounded-md" required>
		</div>

		<div>
		  <label for="password" class="block">Password</label>
		  <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md" required>
		</div>

		<div>
		  <label for="email" class="block">Email</label>
		  <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md" required>
		</div>

		<div>
		  <label for="telefono" class="block">Telefono</label>
		  <input type="tel" id="telefono" name="telefono" class="w-full px-4 py-2 border rounded-md" required>
		</div>

		<div>
		  <label for="fechaNacimiento" class="block">Fecha de nacimiento</label>
		  <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="w-full px-4 py-2 border rounded-md" required>
		</div>

		<div>
		  <label for="rol" class="block">Rol</label>
		  <select id="rol" name="rol" class="w-full px-4 py-2 border rounded-md" required>
			<option value="usuario">Usuario</option>
			<option value="administrador">Administrador</option>
		  </select>
		</div>

		<button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Enviar</button>
	  </form>

	<hr class="bg-transparent my-16 h-0 invisible">

	<!-- Footer -->
	<footer class="bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-600">
		<div class="mx-auto w-full max-w-screen-xl p-4 py-6 lg:py-8">
			<div class="md:flex md:justify-between text-center">
			<div class="mx-auto sm:mx-0 mb-6 md:mb-0">
				<a href="https://clinicafalero.com/" class="flex justify-center md:justify-between items-center">
					<img src="./images/logo.png" class="h-8 me-3" alt="Clinica Falero Logo" />
					<span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Clinica Falero</span>
				</a>
			</div>
			<div class="grid grid-cols-2 gap-8 sm:gap-6 sm:grid-cols-3">
				<div>
					<h2 class="mb-6 text-sm font-semibold text-gray-900 uppercase dark:text-white">Contacto</h2>
					<ul class="text-gray-500 dark:text-gray-400 font-medium">
						<li class="mb-4">
							<a href="https://www.instagram.com" class="hover:underline ">Instagram</a>
						</li>
						<li>
							<a href="https://www.facebook.com" class="hover:underline">Facebook</a>
						</li>
					</ul>
				</div>
				<div>
					<h2 class="mb-6 text-sm font-semibold text-gray-900 uppercase dark:text-white">Legal</h2>
					<ul class="text-gray-500 dark:text-gray-400 font-medium">
						<li class="mb-4">
							<a href="#" class="hover:underline">Privacy Policy</a>
						</li>
						<li>
							<a href="#" class="hover:underline">Terms &amp; Conditions</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
		<div class="text-center sm:text-left justify-center sm:flex sm:items-center sm:justify-between">
			<span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">Â© 2024 <a href="https://clinicafalero.com/" class="hover:underline">Clinica Falero</a>
			</span>
			<div class="flex mt-4 text-center justify-center sm:justify-between items-center sm:mt-0">
				<a href="#" class="text-gray-500 hover:text-gray-900 dark:hover:text-white">
					<svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 8 19">
							<path fill-rule="evenodd" d="M6.135 3H8V0H6.135a4.147 4.147 0 0 0-4.142 4.142V6H0v3h2v9.938h3V9h2.021l.592-3H5V3.591A.6.6 0 0 1 5.592 3h.543Z" clip-rule="evenodd"/>
						</svg>
					<span class="sr-only">Facebook page</span>
				</a>
				<a href="#" class="text-gray-500 hover:text-gray-900 dark:hover:text-white ms-5">
					<svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
						<path fill-rule="evenodd" d="M10 0a10 10 0 1 0 10 10A10.009 10.009 0 0 0 10 0Zm6.613 4.614a8.523 8.523 0 0 1 1.93 5.32 20.094 20.094 0 0 0-5.949-.274c-.059-.149-.122-.292-.184-.441a23.879 23.879 0 0 0-.566-1.239 11.41 11.41 0 0 0 4.769-3.366ZM8 1.707a8.821 8.821 0 0 1 2-.238 8.5 8.5 0 0 1 5.664 2.152 9.608 9.608 0 0 1-4.476 3.087A45.758 45.758 0 0 0 8 1.707ZM1.642 8.262a8.57 8.57 0 0 1 4.73-5.981A53.998 53.998 0 0 1 9.54 7.222a32.078 32.078 0 0 1-7.9 1.04h.002Zm2.01 7.46a8.51 8.51 0 0 1-2.2-5.707v-.262a31.64 31.64 0 0 0 8.777-1.219c.243.477.477.964.692 1.449-.114.032-.227.067-.336.1a13.569 13.569 0 0 0-6.942 5.636l.009.003ZM10 18.556a8.508 8.508 0 0 1-5.243-1.8 11.717 11.717 0 0 1 6.7-5.332.509.509 0 0 1 .055-.02 35.65 35.65 0 0 1 1.819 6.476 8.476 8.476 0 0 1-3.331.676Zm4.772-1.462A37.232 37.232 0 0 0 13.113 11a12.513 12.513 0 0 1 5.321.364 8.56 8.56 0 0 1-3.66 5.73h-.002Z" clip-rule="evenodd"/>
					</svg>
					<span class="sr-only">Dribbble account</span>
				</a>
			</div>
		</div>
		</div>
	</footer>
</body>
</html>
